<div class="general-form">
  <mat-form-field class="userFormField">
    <input matInput placeholder="Nombre" [formControl]="name">
    <mat-error *ngIf="name.hasError('required')">
      El nombre es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="userFormField">
    <mat-select placeholder="Rol" [(value)]="role">
      <mat-option value="ADMIN">Administrador</mat-option>
      <mat-option value="OPERARIO">Operario</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="userFormField">
    <input matInput placeholder="Usuario" [formControl]="username">
    <mat-error *ngIf="username.hasError('required')">
      El usuario es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="signin-field">
    <input type="password" matInput placeholder="Password" [formControl]="password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="password.hasError('required')">
      La contrase√±a es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>
  <div class="div-button-actions">
    <button mat-raised-button class="button-actions" color="primary" (click)="save()">Guardar</button>
    <button mat-raised-button class="button-actions" color="warn" (click)="cancel()">Cancelar</button>
  </div>
</div>
