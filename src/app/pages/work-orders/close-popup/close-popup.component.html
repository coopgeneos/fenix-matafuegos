<h1 mat-dialog-title>Cancelación</h1>
<div mat-dialog-content>
  <p>¿Esta seguro que desea cerrar la orden?. Esta acción dejará lo orden lista para facturar y ya no podrá editarse</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <button mat-button (click)="ok()" cdkFocusInitial>Si</button>
</div>
