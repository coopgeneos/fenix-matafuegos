<div class="button-row">
  <button mat-fab color="warn" (click)="create()"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- LoadExpiration Column -->
  <ng-container matColumnDef="loadExpiration">
    <th mat-header-cell *matHeaderCellDef> LoadExpiration </th>
    <td mat-cell *matCellDef="let element"> {{element.loadExpiration}} </td>
  </ng-container>

  <!-- PHExpiration Column -->
  <ng-container matColumnDef="phExpiration">
    <th mat-header-cell *matHeaderCellDef> PHExpiration </th>
    <td mat-cell *matCellDef="let element"> {{element.phExpiration}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volume </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <!-- Edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <a (click)="edit(element)">
        <mat-icon aria-hidden="false" aria-label="adit">edit</mat-icon>
      </a>
      <a (click)="delete(element)" *ngIf="element.role != 'admin'">
          <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
