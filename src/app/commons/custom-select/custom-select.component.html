<div class="divCS">
  <input matInput (keyup)="searchElement($event.target.value)" class="inputCS">
  <select (change)="selectElement($event.target.value)" class="selectCS"> 
    <option [value]="notSelected">Seleccione...</option>
    <option *ngFor="let elem of filteredList" [(value)]="elem[key]">{{elem[label]}}</option> 
  </select>    
</div>
