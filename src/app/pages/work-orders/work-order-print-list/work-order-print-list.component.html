<div class="button-row">
  <button mat-raised-button color="primary" (click)="printOrders()">Imprimir</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Selection Column -->
  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox (change)="selectOrder(element)"
                  [checked]="element.selected">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- OrderNo Column -->
  <!-- <ng-container matColumnDef="orderNo">
    <th mat-header-cell *matHeaderCellDef> Nro </th>
    <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
  </ng-container> -->

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
  </ng-container>

  <!-- Extinguisher Column -->
  <ng-container matColumnDef="extinguisher">
    <th mat-header-cell *matHeaderCellDef> Matafuego </th>
    <td mat-cell *matCellDef="let element"> {{element.extinguisherNo}} </td>
  </ng-container>

  <!-- Extinguisher Category Column -->
  <ng-container matColumnDef="extinguisherCategory">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let element"> {{element.extinguisherCategory}} </td>
  </ng-container>

  <!-- Cost center Column -->
  <ng-container matColumnDef="costCenter">
    <th mat-header-cell *matHeaderCellDef> Centro de costo </th>
    <td mat-cell *matCellDef="let element"> {{element.costCenter}} </td>
  </ng-container>

  <!-- DoneList Column -->
  <ng-container matColumnDef="doneList">
    <th mat-header-cell *matHeaderCellDef> Trab. hecho </th>
    <td mat-cell *matCellDef="let element"> {{element.toDoList}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="service.total"
              [pageSize]="service.pageSize"
              [pageSizeOptions]="pagination"
              (page)="service.page = $event.pageIndex">
</mat-paginator>
