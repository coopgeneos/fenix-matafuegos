<h2 mat-dialog-title>Eliminar</h2>
<div mat-dialog-content>
  <p>¿Esta seguro que desea eliminar el elemento?. Esta acción no puede deshacerse</p>
</div>
<div mat-dialog-actions class="div-button-actions">
  <button mat-button class="button-actions" (click)="ok()" cdkFocusInitial>Si</button>
  <button mat-button (click)="cancel()">No</button>
</div>
