<div class="button-row">
  <button mat-fab color="warn" (click)="create()"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="service.listData" class="mat-elevation-z8">

  <!-- OrderNo Column -->
  <ng-container matColumnDef="orderNo">
    <th mat-header-cell *matHeaderCellDef> orderNo </th>
    <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
  </ng-container>

  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
  </ng-container>

  <!-- Extinguisher Column -->
  <ng-container matColumnDef="extinguisher">
    <th mat-header-cell *matHeaderCellDef> Extinguisher </th>
    <td mat-cell *matCellDef="let element"> {{element.extinguisher.code}} </td>
  </ng-container>

  <!-- CloseBy Column -->
  <ng-container matColumnDef="closeBy">
    <th mat-header-cell *matHeaderCellDef> Close by </th>
    <td mat-cell *matCellDef="let element"> {{element.closeBy ? element.closeBy.name : ""}} </td>
  </ng-container>

  <!-- CloseDate Column -->
  <ng-container matColumnDef="closeDate">
    <th mat-header-cell *matHeaderCellDef> Close at </th>
    <td mat-cell *matCellDef="let element"> {{element.closeDate | date:'yyyy/MM/dd'}} </td>
  </ng-container>

  <!-- Edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="edit" matTooltip="Edit" (click)="edit(element)" *ngIf="authService.isAdmin() && !element.canceled">
        <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="view" matTooltip="View" (click)="edit(element)" *ngIf="element.canceled">
        <mat-icon aria-hidden="false" aria-label="visibility">visibility</mat-icon>
      </button>
      <!-- <a (click)="delete(element)" *ngIf="authService.isAdmin()">
        <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
      </a> -->
      <button mat-icon-button aria-label="update" matTooltip="Complete" (click)="update(element)" *ngIf="!element.canceled">
        <mat-icon aria-hidden="false" aria-label="update">list_alt</mat-icon>
      </button>
      <button mat-icon-button aria-label="close" matTooltip="Close" (click)="close(element)" *ngIf="element.made && !element.canceled">
        <mat-icon aria-hidden="false" aria-label="close">archive</mat-icon>
      </button>
      <button mat-icon-button aria-label="cancel" matTooltip="Cancel" (click)="cancel(element)" *ngIf="element.made && !element.canceled">
        <mat-icon aria-hidden="false" aria-label="close">cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="service.total"
              [pageSize]="service.pageSize"
              [pageSizeOptions]="pagination"
              (page)="service.page = $event.pageIndex">
</mat-paginator>
