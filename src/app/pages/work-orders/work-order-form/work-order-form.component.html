<div class="orderForm">
  <mat-form-field class="orderFormField">
    <input matInput placeholder="Nro de orden" [formControl]="orderNo" readonly="{{state == 'CANCELADA' || state == 'FACTURADA'  || state == 'CERRADA'}}">
    <mat-error *ngIf="orderNo.hasError('required')">
      El nro es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="orderFormField">
    <mat-select placeholder="Cliente" [(value)]="customerId" disabled="{{state == 'CANCELADA' || state == 'FACTURADA'  || state == 'CERRADA'}}">
      <mat-option *ngFor="let c of customers" value="{{c.id}}">{{c.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="orderFormField">
    <mat-select placeholder="Matafuego" [(value)]="extinguisherId" disabled="{{state == 'CANCELADA' || state == 'FACTURADA'  || state == 'CERRADA'}}">
      <mat-option *ngFor="let e of extinguishers" value="{{e.id}}">{{e.code}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-selection-list>
    <mat-list-item *ngFor="let serv of servicesList; let i=index"> {{serv.name}} 
      <mat-checkbox [checked]="serv.value" (change)="checkService(i)" disabled="{{state == 'CANCELADA' || state == 'FACTURADA'  || state == 'CERRADA'}}"></mat-checkbox>
    </mat-list-item>
  </mat-selection-list>

  <!-- <mat-form-field class="orderFormField">
    <mat-select placeholder="Select user" [(value)]="userId">
      <mat-option *ngFor="let u of users" value="{{u.id}}">{{u.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="extinguishersFormField">
    <input matInput placeholder="Close date" [formControl]="closeDate" type="date">
    <mat-error *ngIf="closeDate.hasError('required') && userId">
      CloseDate date is <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field> -->

  <mat-form-field class="orderFormField" *ngIf="state == 'CANCELADA'">
    <textarea matInput placeholder="Motivo de cancelaciÃ³n" [ngModel]="canceled" readonly="true"></textarea>
  </mat-form-field>

  <div class="buttonsDiv">
    <button mat-raised-button class="buttonActions" color="primary" (click)="save()" *ngIf="state == 'CREADA' || state == 'COMPLETANDOSE'">Guardar</button>
    <button mat-raised-button class="buttonActions" color="warn" (click)="cancel()" *ngIf="state == 'CREADA' || state == 'COMPLETANDOSE'">Cancelar</button>
    <button mat-raised-button class="buttonActions" color="primary" (click)="cancel()" *ngIf="state == 'CANCELADA' || state == 'CERRADA'">Ok</button>

  </div>
</div>
