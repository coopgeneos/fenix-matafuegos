<div class="extinguisherTypeForm">

  <mat-form-field class="extinguisherTypeFormField">
    <input matInput placeholder="Code" [formControl]="code">
    <mat-error *ngIf="code.hasError('required')">
      CÃ³digo es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="extinguisherTypeFormField">
    <mat-select placeholder="Select category" [(value)]="category">
      <mat-option *ngFor="let categ of categories()" value="{{categ}}">{{categ}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="extinguisherTypeFormField">
    <input matInput placeholder="Load expiration" [formControl]="loadExpiration" type="number">
    <mat-error *ngIf="loadExpiration.hasError('required')">
      El vencimiento es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="extinguisherTypeFormField">
    <input matInput placeholder="PH expiration" [formControl]="phExpiration" type="number">
    <mat-error *ngIf="phExpiration.hasError('required')">
      El vencimiento de la PH es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="extinguisherTypeFormField">
    <input matInput placeholder="Weight" [formControl]="weight" type="number">
    <mat-error *ngIf="weight.hasError('required')">
      El peso es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="extinguisherTypeFormField">
    <input matInput placeholder="Volume" [formControl]="volume" type="number">
    <mat-error *ngIf="volume.hasError('required')">
      El volumne es <strong>obligatorio</strong>
    </mat-error>
  </mat-form-field>
  
  <div class="buttonsDiv">
    <button mat-raised-button class="buttonActions" color="primary" (click)="save()">Guardar</button>
    <button mat-raised-button class="buttonActions" color="warn" (click)="cancel()">Cancelar</button>
  </div>
</div>
