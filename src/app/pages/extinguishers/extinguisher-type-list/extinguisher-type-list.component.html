<div class="button-add-row">
  <button mat-fab color="warn" (click)="create()"><mat-icon>add</mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Identificador </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- LoadExpiration Column -->
  <ng-container matColumnDef="loadExpiration">
    <th mat-header-cell *matHeaderCellDef> Vencimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.loadExpiration}} </td>
  </ng-container>

  <!-- PHExpiration Column -->
  <ng-container matColumnDef="phExpiration">
    <th mat-header-cell *matHeaderCellDef> Venc. de PH </th>
    <td mat-cell *matCellDef="let element"> {{element.phExpiration}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Peso </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Volume Column -->
  <ng-container matColumnDef="volume">
    <th mat-header-cell *matHeaderCellDef> Volumen </th>
    <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
  </ng-container>

  <!-- Edit -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="edit" matTooltip="Edit" (click)="edit(element)">
        <mat-icon aria-hidden="false" aria-label="edit">edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="delete" matTooltip="Eliminar" (click)="delete(element)">
        <mat-icon aria-hidden="false" aria-label="delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
