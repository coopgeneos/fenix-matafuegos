<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row class="toolbar-row">
    <div class="menu-button-name">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>FENIX</h1>
    </div>
    <!-- <span class="example-spacer"></span> -->
    <h2 style="align-self: center;">{{section}}</h2>
    <!-- <span class="example-spacer"></span> -->
    <div class="menu-button-name">
      <p>{{logged.username}}</p>
      <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="logout()">
        <mat-icon>directions_walk</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div fxLayout="row">
  <mat-drawer-container>
    <mat-drawer #snav [mode]="'side'">
      <mat-nav-list>
        <a mat-list-item routerLink="{{item.path}}" *ngFor="let item of menu" (click)="selectMenu(item.label)">
          {{item.label}}
        </a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
